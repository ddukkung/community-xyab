<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head ('회원탈퇴')"></head>
<body class="text-center d-flex flex-column h-100">
<header th:replace="layout/header :: header"></header>

    <main class="form-signin">
        <div class="container border rounded flex-md-row mb-4 shadow-sm h-md-250">
            <h1 class="h3 m-3 fw-normal">회원탈퇴</h1>
            <input type="hidden" th:value="${#authentication.principal.id}" id="id">

            <p class="mb-1" style="text-align:center;">회원 탈퇴를 원하신다면 아래에 패스워드를 입력해주세요.</p>
            <div class="form-floating m-3">
                <input type="password" name="password" class="form-control" id="password" placeholder="패스워드를 입력하세요." required="required">
                <label for="password">패스워드</label>
            </div>
            <button type="button" class="w-100 btn btn-lg btn-danger mb-3" id="btn-userDelete">회원탈퇴</button>
        </div>
    </main>

    <footer th:replace="layout/footer :: footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script th:src="@{/js/user.js}"></script>
</body>

</html>
